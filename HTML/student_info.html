<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/48c1234ce3.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/student_info.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let userData = JSON.parse(localStorage.getItem('user'));
            init();
            $('#user_name').text('Hello, ' + userData.user_name);
            
            $('#logout').click(function () {
                localStorage.clear();
                window.location.replace('/');
            })
            $('#edit').click(function () {
                $('#edit').hide();
                $('#save').show();
                $('#cancel').show();
                $('#passwordChnage').show();
                $('#full_name').attr('disabled', false);
                $('#phone').attr('disabled', false);
                // $('#user_dob').attr('disabled', false);
                $('#cname').attr('disabled', false);
                $('#password').attr('disabled', false);
            })
            $("form").submit(function (e) {
                e.preventDefault();
                // console.log($("form").serialize())
                // $.post("/save", $("form").serialize(), function (data, status) {
                //     if (data) {
                //         data.user_password = "";
                //         localStorage.setItem('user', JSON.stringify(data));
                //         redirect(data);
                //     }
                //     // else{
                //     //   alert('username/password incorrect');
                //     // }
                // })
            });
            $('#cancel').click(function () {
                init();
                $('#edit').show();
            })
            function init() {
                $('#save').hide();
                $('#passwordChnage').hide();
                $('#cancel').hide();
                $('#email').val(userData.email);
                $('#full_name').val(userData.user_name);
                $('#phone').val(userData.user_contact);
                // $('#user_dob').val(userData.birth_day);
                $('#cname').val(userData.college);

            }

        });
    </script>
    <title>Student Info </title>

</head>

<body style="
background: linear-gradient(#c2f791, #9198e5);">

    <div class="container ">
        <nav class="items h1heading borderround" id="navbar">
            <h1> Info Section </h1>
        </nav>

        <aside class="items borderround" id="aside">
            <div class="aside-items font_primary borderround">
                <div class="userimg_box borderround">
                    <img src="/images/user_img.png" id="profileimg">
                    <h3 id="user_name">user_name</h3>
                </div>
                <div class="aside_setting">
                    <a href="/student/dashboard"> Home</a>
                    <a href="student_info.html">User Info</a>
                    <a href="/student/test_history">Test History</a>
                    <span id="logout" class="btn btn-danger">Logout</span>
                </div>
            </div>
        </aside>

        <!-- edit information code goes ..here -->

        <div class="box" id="section">

            <div class="user_img_box">
                <div id="img_id" style="width: fit-content;"><img src="/images/user_img.png" id="profileimg"></div>
                <input type="file" name="" id="new_img" accept="image/*" style="width: 195px;"><br />
            </div>
            <form action="/save" method="POST">
                <div class="prof_items"> <strong>Name :</strong> <input type="text" name="" id="full_name"
                        placeholder="User Name" disabled> </div>
                <div class="prof_items"><strong>Email :</strong><input type="email" name="" id="email"
                        placeholder="Email ID" disabled></div>
                <div class="prof_items"><strong>Mobile Number :</strong><input type="text" name="" id="phone"
                        placeholder="Phone Number" disabled></div>
                <div class="prof_items"><strong>DOB :</strong><input type="date" name="user_dob"
                        placeholder="dd-mm-yyyy" style="width: 155px;height: 29px; margin-bottom: 10px;" id="user_dob"
                        disabled></div>
                <div class="prof_items"><strong>College :</strong><input type="text" name="" id="cname"
                        placeholder="College Name" disabled></div>
                <div class="prof_items" id="passwordChnage"><strong>Password :</strong><input type="password" name="" id="password"
                        placeholder="Password" style="height: 22px;width: 124px;" disabled></div>
                <div style="display: inline;"><button class="button" id="edit" style="width: 186px;">Edit</button>
                    <input class="button" type="submit" id="save" value="Save" style="width: 74px;"><button
                        class="button" id="cancel">Cancel</button>
                </div>
            </form>



            <!-- <input type="text" name="" id="fname" placeholder="Gender"><br/> -->




        </div>
        <!-- edit information code here -->





</body>

</html>
