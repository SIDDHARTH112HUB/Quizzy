    <script>
        $(document).ready(function () {
            // if (localStorage.getItem('user')) {
            //   let user = JSON.parse(localStorage.getItem('user'));
            //   redirect(user);
            // }
            $("form").submit(function (e) {
                e.preventDefault();
                $.post("/user/signup", $("form").serialize(), function (data, status) {
                    if (data) {
                        alert('SignUp successful');
                        window.location = '/login';
                    }
                    else{
                        alert('SignUp Unsuccessful');
                    }
                })
            });
            
        });
    </script>
    <title>Sign Up for Quizzy</title>
</head>

<body>

    <div class="container">
        <div id="Signup">
            <h1>Sign Up</h1>
        </div>
        <form action="/user/signup" method="POST">
            <div class="box">
                <i class="fas fa-user"></i>
                <input type="text" name="full_name" id="full_name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="confirm_password" id="password_confirm"
                    placeholder="Confirm Your Password" required>
            </div>
            <div id="usertype">
                <i class="fas fa-user type4"></i>
                <input type="radio" id="radio1" name="userType" value="Student" checked />
                <label for="radio1" class="utype">Student</label>

                <input type="radio" id="radio2" name="userType" value="Teacher">
                <label for="radio2" class="utype">Teacher</label>
            </div>

            <div class="text-set">Already have an account <a href="/login">Sign In</a></div>
            <input type="submit" value="Sign Up" class="btn">
        </form>
        <!-- <button class="btn">Sign Up</button> -->
    </div>
